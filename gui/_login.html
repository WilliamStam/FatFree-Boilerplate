<form action="/login" method="POST" enctype="application/x-www-form-urlencoded">
{{msg}}

<table id="loginTable">
	<tr>
		<td colspan="2">Sign in with your subscriber account</td>
	</tr>
	<tr>
		<td>Username</td>
		<td><input type="text" name="username" id="username" style="width: 172px;" value="{{username}}"></td>
	</tr>
	<tr>
		<td></td>
		<td>ex: john@domain.com</td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" name="password" id="password" style="width: 172px;"></td>
	</tr>
	<tr>
		<td></td>
		<td><a href="/account">Can’t access your account?</a></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Sign In" ></td>
	</tr>

</table>
<div class="font-s" style="margin-top: 5px;">
	Don’t have an account? <br>
	<a href="/why">Learn why you should subscribe</a>
</div>
</form>
